<!DOCTYPE html>
<html lang="en" style="--ace-fg: black; --ace-bg: white">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width">
	<title>MLOG+1</title>
	<meta name="description" content="" />
	<link rel="stylesheet" href="style.css?v=2022-05-03" />
	<link rel="stylesheet" href="menu.css?v=2022-05-03" />
	<link rel="stylesheet" href="ace-builds/css/ace.css" />
</head>
<body>
	<div class="app">
		<div class="topbar">
			<div id="toolbar" style="position: relative">
				<div class="menu" id="menu" style="display: none">
					<li id="simplify">
						Simplify
						<div><p>
							Replaces vanilla MLOG instructions by shorthands where possible.
						</p></div>
					</li><li onclick="settings.style.display=settings.style.display?'':'none'; menu.style.display='none'">
						Settings
					</li><a href="https://github.com/YAL-Game-Tools/MLOGp1/blob/main/README.md">
						Help
					</a>
				</div>
				<input type="button" value="Menu" onclick="document.getElementById('menu').style.display = ''" />
				<input type="button" value="Copy (Ctrl+Enter)" id="copy" />
			</div>
			<div id="statusbar">
				<span></span>
			</div>
		</div>
		<div class="main">
			<textarea id="editor"># Check out the docs! https://github.com/YAL-Game-Tools/MLOGp1/blob/main/README.md</textarea>
			<textarea id="output"></textarea>
			<textarea id="copyfield" tabindex="-1"></textarea>
		</div>
	</div>
	<div class="popup-ctr" id="settings" style="display:none">
		<div class="popup-bg"></div>
		<div class="popup">
			<label for="showPC">
				<input type="checkbox" id="showPC" /> Show instruction IDs
			</label>
			<input type="button" id="code-settings" value="Code editor settings" />
		</div>
	</div>
	<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="ace-builds/src-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="ace-ext/mode-mlog.js?v=2022-05-03" type="text/javascript" charset="utf-8"></script>
	<script src="script.js"></script>
</body>
</html>
